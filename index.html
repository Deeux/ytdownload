<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stahování YouTube videa</title>
</head>
<body>
    <h1>Stáhněte si YouTube video</h1>
    <form action="/download" method="post">
        <label for="video_url">YouTube video URL:</label><br>
        <input type="text" id="video_url" name="video_url" required><br><br>
        <label for="password">Heslo:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Stáhnout video</button>
    </form>
</body>
</html>
